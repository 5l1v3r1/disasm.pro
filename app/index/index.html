<!DOCTYPE html>
<html>
<head>
	<title>Assembly Ninja</title>
	<link rel="stylesheet" href="static/css/libs/w3.css">
	<link rel="stylesheet" href="static/css/index.css">
	<link rel="stylesheet" href="static/css/dark.css">

    <script src="static/js/libs/ace/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body>
	<div>
		<div class="w3-container w3-serif">
            <div class="w3-panel w3-container w3-row-padding">
                <div class="w3-col" style="margin-right:3%;width: 15%">
                    <select id="ARCH" class="simple-style-inputs w3-select">
                        <option value="ARCH_X86">Arch: x86</option>
                        <option value="ARCH_ARM">Arch: ARM</option>
                        <option value="ARCH_ARM64">Arch: ARM64</option>
                        <option value="ARCH_MIPS">Arch: MIPS</option>
                        <option value="ARCH_PPC">Arch: PowerPC</option>
                        <option value="ARCH_SPARC">Arch: Sparc</option>
                    </select>
                </div>
                <div class="w3-col" style="margin-right:3%;width: 15%">
                    <select id="MODE" class="simple-style-inputs w3-select">
                    </select>
                </div>
                <div class="w3-col" style="margin-right:3%;width: 15%">
                    <select id="ENDIAN" class="simple-style-inputs w3-select">
                    </select>
                </div>
                <div class="w3-col" style="margin-right:3%;width: 15%">
                    Offset: <input id="OFFSET" value="0" style="width:70%" class="simple-style-inputs w3-select" />
                </div>
                <div class="w3-col" style="margin-right:3%;width: 15%">
                    <select id="VIEW" class="simple-style-inputs w3-select">
                        <option value="1">Prettified</option>
                        <option value="2">Raw String</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Header -->

		<div style="margin-top:20px">
			<div class="w3-row-padding">
                <div class="w3-col" style="width:48%">
                    <div id="asm_editor" class="editor w3-card"></div>
                </div>
                <div class="w3-col" style="width:48%">
                    <div id="machine_editor" class="editor w3-card"></div>
                </div>
            </div>

            <div class="w3-card-4 w3-panel w3-container w3-light-grey" style="margin:30px 15px 80px 15px;padding-left: 0;padding-right:0">
                <div id="error-box" class="w3-code" style="margin:0 !important">
                    Error Info 
                </div>
            </div>

        </div>

        <!-- Footer -->
    </div>
    <script src="static/js/constants.js"></script>
    <script src="static/js/index.js"></script>
    <script src="static/js/assemble.js"></script>
    <script src="static/js/disassemble.js"></script>
</body>
</html>
